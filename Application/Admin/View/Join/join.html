<script type="text/javascript">

		$(function(){
			$('.success').click(function(){
			
				var id=$(this).attr('data-id');


				$("#myModal").modal({
					remote:"{:U('Admin/join/comment')}?comment_id="+id
				}).on('hidden', function () {
					history.go(0);
				});

		   });

		

			var showEle="imageShow";
			var saveEle="imageUrl";
			var ele="file_upload";

			var imageObj=new images(timestamp,token,swf,uploader,showEle,saveEle,ele,"src");
			setTimeout(imageObj.upload(),10);

		  	var showEle1="imageShow1";
			var saveEle1="imageUrl1";
			var ele1="file_upload1";

			var imageObj1=new images(timestamp,token,swf,uploader,showEle1,saveEle1,ele1,"src");
			setTimeout(imageObj1.upload(),10);

			showEle="maxShow";
		    ele="max_upload";
		    var imageObja=new imagesMore(timestamp,token,swf,uploader,showEle,ele,"maxUrls");
		    setTimeout(imageObja.upload(),10);

			var showEle2="imageShow2";
			var saveEle2="imageUrl2";
			var ele2="file_upload2";

			var imageObj2=new images(timestamp,token,swf,uploader,showEle2,saveEle2,ele2,"src");
			setTimeout(imageObj2.upload(),10);

		    
		});

		var editorObj=new editor("__PUBLIC__","content");
		function submitClick(){
			var content=editorObj.editor.getData();
			/*整合图片*/
	    var saveImgs=new Array();
	    $.each($(".saveImg"),function(i,n){
	    	saveImgs[i]=$(".saveImg:eq("+i+")").val();
	    });
	    var maxUrl=saveImgs.join();

		
			$.post(
				"{:U('Admin/Join/join_Submit')}",
				{

					'imageUrl1':$("#imageUrl1").val(),
					'imageUrl2':$("#imageUrl2").val(),
					'imageUrl':$("#imageUrl").val(),
					'title':$("#title").val(),
					'info':$("#info").val(),
					'title1':$("#title1").val(),
					'maxUrl':maxUrl,
					'content':content,



				},
				function(data){
					if(data==1){
		                success("{:U('Admin/Join/join')}");
					}else{
						errorNo();
					}
				}
				
			);
		}
	</script>
