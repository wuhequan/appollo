<include file="Public:header" />

<include file="Public:leftNav" />	
		<!-- BEGIN PAGE -->
		<div class="page-content">
			
			<!-- BEGIN PAGE CONTAINER-->
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->
				<div class="row-fluid">
					
						<!-- BEGIN PAGE TITLE & BREADCRUMB-->
						<h3 class="page-title">
							{$title} <small>{$base.title}</small>
						</h3>
						<!-- END PAGE TITLE & BREADCRUMB-->
						<!-- BEGIN DASHBOARD STATS -->
						
						<div class="row-fluid">



							<div class="tab-pane active" >
								<div class="portlet box blue ">
									<div class="portlet-title">
										<div class="caption"><i class="icon-reorder"></i>联系我们<input type="hidden" id="dataid" value="{$data.contact_id}" /></div>
										<div class="tools">
											<a href="javascript:;" class="collapse"></a>
											<a href="javascript:;" class="reload"></a>
											<a href="javascript:;" class="remove"></a>
										</div>
									</div>
									
								</div>
							</div>
											<form action="#" class="form-horizontal form-bordered">
											<h3 class="form-section">CONTENT</h3>

											

											

											<div class="control-group">
												<label class="control-label">工作时间</label>
												<div class="controls">
													<input type="text" placeholder="工作时间" name="time" id="time" class="m-wrap large" value="{$data.time}">
													<span class="help-inline"></span>
												</div>
											</div>

											<div class="control-group">
												<label class="control-label">400电话</label>
												<div class="controls">
													<input type="text" placeholder="400电话" name="phone" id="phone" class="m-wrap large" value="{$data.phone}">
													<span class="help-inline"></span>
												</div>
											</div>

											
											<div class="control-group">
												<label class="control-label">咨询热线</label>
												<div class="controls">
													<input type="text" placeholder="咨询热线" name="phone1" id="phone1" class="m-wrap large" value="{$data.phone1}">
													<span class="help-inline"></span>
												</div>
											</div>

											<div class="control-group">
												<label class="control-label">加盟热线</label>
												<div class="controls">
													<textarea id="info" class="m-wrap span6" rows="6" >{$data.info}</textarea>
													<span class="help-inline">换行为一条</span>
												</div>
											</div>

											<div class="control-group">
												<label class="control-label">邮箱地址</label>
												<div class="controls">
													<input type="text" placeholder="邮箱地址" name="email" id="email" class="m-wrap large" value="{$data.email}">
													<span class="help-inline"></span>
												</div>
											</div>

											<div class="control-group">
												<label class="control-label">公司官网</label>
												<div class="controls">
													<input type="text" placeholder="公司官网" name="website" id="website" class="m-wrap large" value="{$data.website}">
													<span class="help-inline"></span>
												</div>
											</div>

											<div class="control-group">
												<label class="control-label">公司地址</label>
												<div class="controls">
													<input type="text" placeholder="公司地址" name="address" id="address" class="m-wrap large" value="{$data.address}">
													<span class="help-inline"></span>
												</div>
											</div>

											

											

											

											<div class="form-actions">
												<button type="button" onclick="submitClick()" class="btn blue"><i class="icon-ok"></i>保存</button>
												<button type="button" class="btn" onclick="javascript:window.history.go(-1);">返回</button>
											</div>
										</form>

							
						</div>
						<!-- END DASHBOARD STATS -->
				</div>
				<!-- END PAGE HEADER-->
			</div>
			<!-- END PAGE CONTAINER-->    
		</div>
		<!-- END PAGE -->
	</div>
	<!-- END CONTAINER -->
<include file="Public:footer" />
	
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="__PUBLIC__/metronic/js/app.js"></script>

	<script>
		jQuery(document).ready(function() {    
		   App.init(); // initlayout and core plugins
		});
	</script>
	<!-- END JAVASCRIPTS -->
	
<script type="text/javascript">
 
		

		function submitClick(){
	

			$.post(
				"{:U('Admin/Contact/contact_Submit')}",
				{

				
					'time':$("#time").val(),
					'phone':$("#phone").val(),
					'phone1':$("#phone1").val(),
					'email':$("#email").val(),
					'website':$("#website").val(),
					'address':$("#address").val(),
					'info':$("#info").val(),

		


				},
				function(data){
					if(data==1){
		                success("{:U('Admin/Contact/contact')}");
					}else{
						errorNo();
					}
				}
				
			);
		}
	</script>
