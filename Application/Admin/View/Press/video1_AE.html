<include file="Public:header" />

<include file="Public:leftNav" />	
		<!-- BEGIN PAGE -->
		<div class="page-content">
			
			<!-- BEGIN PAGE CONTAINER-->
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->
				<div class="row-fluid">
					
						<!-- BEGIN PAGE TITLE & BREADCRUMB-->
						<h3 class="page-title">
							{$title} <small>{$base.title}</small>
						</h3>
						<!-- END PAGE TITLE & BREADCRUMB-->
						<!-- BEGIN DASHBOARD STATS -->
						
						<div class="row-fluid">



							<div class="tab-pane active" >
								<div class="portlet box blue ">
									<div class="portlet-title">
										<div class="caption"><i class="icon-reorder"></i>作品视频<input type="hidden" id="dataid" value="{$data.video1_id}" /></div>
										<div class="tools">
											<a href="javascript:;" class="collapse"></a>
											
											<a href="javascript:;" class="reload"></a>
											<a href="javascript:;" class="remove"></a>
										</div>
									</div>
									<div class="portlet-body form">
										
										<!-- BEGIN FORM-->
									
										<form action="#" class="form-horizontal form-bordered">
											
											
											

											<h3 class="form-section">CONTENT</h3>
											
											<div class="control-group">
												<label class="control-label">标识</label>
												<div class="controls" style="">
													<div class="span2" style="">
														<label class="checkbox">
														<input type="checkbox" class="status" name="status" value="1"<if condition="$data['status'] eq 1">checked</if>/>
														是否显示
														</label>
													</div>

													<div class="span2" style="">
														<label class="checkbox">
														<input type="checkbox" class="showindex" name="showindex" value="1" <if condition="$data['showindex'] eq 1">checked</if> />
														是否推优显示
														</label>
													</div>

												</div>
											</div>
											<div class="control-group">
												<label class="control-label">图片</label>
												<div class="controls">
													
													<img id="imageShow" src="{$data.imageUrl}" />
													<input type="hidden" id="imageUrl" value="{$data.imageUrl}" />
														<div id="queue"></div>
														<input id="file_upload" name="file_upload" type="file" multiple="true">
													<span class="help-inline" >图片比例 （380*260）| 推优图片比例 （880*600）</span>
												</div>
											</div>




											<div class="control-group">
												<label class="control-label">视频MP4</label>
												<div class="controls">	
													<input type="hidden" id="avShow" name="avUrl" value="{$data.avUrl}" />
													<input type="text" id="avUrl"  value="{$data.avUrl}" />
													
														<div id="queue"></div>
														<input id="av_upload" name="av_upload" type="file" multiple="true">
												</div>
											</div>



											<div class="control-group">
												<label class="control-label">视频WEBM</label>
												<div class="controls">
													
													<input type="hidden" id="avShow1" name="avUrl1" value="{$data.avUrl1}" />
													<input type="text" id="avUrl1"  value="{$data.avUrl1}" />
													
														<div id="queue"></div>
														<input id="av_upload1" name="av_upload1" type="file" multiple="true">
													
												</div>
											</div>


											<div class="control-group">
												<label class="control-label">标题</label>
												<div class="controls">
													<input type="text" placeholder="Title" name="title" id="title" class="m-wrap large" value="{$data.title}">
													<span class="help-inline"></span>
												</div>
											</div>

											<!-- <div class="control-group">
												<label class="control-label">播放次数</label>
												<div class="controls">
													<input type="text" placeholder="播放次数" name="num" id="num" class="m-wrap large" value="{$data.num}">
													<span class="help-inline"></span>
												</div>
											</div> -->

											<div class="control-group">
												<label class="control-label">发布时间</label>
												<div class="controls">
													<input type="text" placeholder="Show time" name="showtime" id="showtime" class="m-wrap large" value="{$data.showtime}">
													<span class="help-inline">例如 2016-4-18 不填写则为当前时间</span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">优先级</label>
												<div class="controls">
													<input type="text" placeholder="Sort" name="sort" id="sort" class="m-wrap large" value="{$data.sort}">
													<span class="help-inline">默认为0</span>
												</div>
											</div>

											<!-- <div class="control-group">
												<label class="control-label">简介</label>
												<div class="controls">
													<textarea id="info" class="m-wrap span6" rows="6" >{$data.info}</textarea>
													<span class="help-inline" ></span>
												</div>
											</div>
 -->
										
											
											
											
						
											<div class="form-actions">
												<button type="button" onclick="submitClick()" class="btn blue"><i class="icon-ok"></i>保存</button>
												<button type="button" class="btn" onclick="javascript:window.history.go(-1);">返回</button>
											</div>
										</form>
										<!-- END FORM-->  
									</div>
								</div>
							</div>





							
						</div>
						<!-- END DASHBOARD STATS -->
				</div>
				<!-- END PAGE HEADER-->
			</div>
			<!-- END PAGE CONTAINER-->    
		</div>
		<!-- END PAGE -->
	</div>
	<!-- END CONTAINER -->
<include file="Public:footer" />
	
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="__PUBLIC__/metronic/js/app.js"></script>

	<script>
		jQuery(document).ready(function() {    
		   App.init(); // initlayout and core plugins
		});
	</script>
	<!-- END JAVASCRIPTS -->
	<script type="text/javascript">
		$(function(){
			

			var showEle="imageShow";
			var saveEle="imageUrl";
			var ele="file_upload";

			var imageObj=new images(timestamp,token,swf,uploader,showEle,saveEle,ele,"src");
			setTimeout(imageObj.upload(),10);

			var showEle="avShow";
			var saveEle="avUrl";
			var ele="av_upload";

			var imageObj=new images(timestamp,token,swf,uploader,showEle,saveEle,ele,"value");
			setTimeout(imageObj.upload(),10);

			var showEle="avShow1";
			var saveEle="avUrl1";
			var ele="av_upload1";
			
			var imageObjav1=new images(timestamp,token,swf,uploader,showEle,saveEle,ele,"value");
			setTimeout(imageObjav1.upload(),10);

			

			
		});
		

		function submitClick(){
	
			$.post(
				"{:U('Admin/Press/video1_Submit')}",
				{
					'dataid':$("#dataid").val(),
					'status':$(".checker .checked .status").val(),
					'showindex':$(".checker .checked .showindex").val(),
					'title':$("#title").val(),
					'sort':$("#sort").val(),
					'info':$("#info").val(),
					'num':$("#num").val(),
					'showtime':$("#showtime").val(),
					'imageUrl':$("#imageUrl").val(),
					'avUrl':$("#avUrl").val(),
					'avUrl1':$("#avUrl1").val(),



				},
				function(data){
					if(data==1){
		                success("{:U('Admin/Press/video1')}");
					}else{
						errorNo();
					}
				}
				
			);
		}
	</script>
