<include file="Public:header" />

<include file="Public:leftNav" />	
		<!-- BEGIN PAGE -->
		<div class="page-content">
			
			<!-- BEGIN PAGE CONTAINER-->
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->
				<div class="row-fluid">
					
						<!-- BEGIN PAGE TITLE & BREADCRUMB-->
						<h3 class="page-title">
							{$title} <small>{$base.title}</small>
						</h3>
						<!-- END PAGE TITLE & BREADCRUMB-->
						<!-- BEGIN DASHBOARD STATS -->
						
						<div class="row-fluid">



							<div class="tab-pane active" >
								<div class="portlet box blue ">
									<div class="portlet-title">
										<div class="caption"><i class="icon-reorder"></i>新闻<input type="hidden" id="dataid" value="{$data.news_id}" /></div>
										<div class="tools">
											<a href="javascript:;" class="collapse"></a>
											
											<a href="javascript:;" class="reload"></a>
											<a href="javascript:;" class="remove"></a>
										</div>
									</div>
									<div class="portlet-body form">
										
										<!-- BEGIN FORM-->
										
										
										<form action="{:U('Admin/News/index_Submit')}" class="form-horizontal form-bordered">
											
											
											<h3 class="form-section">SITE META</h3>
											<div class="control-group">
												<label class="control-label">网站标题：</label>
												<div class="controls">
													<input type="text" placeholder="Title" name="headtitle" id="headtitle" class="m-wrap large" value="{$data.headtitle}">
													<span class="help-inline">针对搜索引擎设置的 网页标题(Title)</span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">搜索标题：</label>
												<div class="controls">
													<input type="text" placeholder="Meta Search Title" name="searchtitle" id="searchtitle" class="m-wrap large" value="{$data.searchtitle}">
													<span class="help-inline">针对搜索引擎设置的 搜索标题(Search Title)</span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">网页关键词：</label>
												<div class="controls">
													<input type="text" placeholder="Meta Keywords" name="keywords" id="keywords" class="m-wrap large" value="{$data.keywords}">
													<span class="help-inline">针对搜索引擎设置的 关键词 (keywords)</span>
												</div>
											</div>
											
											<div class="control-group">
												<label class="control-label">网页声明：</label>
												<div class="controls">
													<input type="text" placeholder="Meta Copyright" name="copyright" id="copyright" class="m-wrap large" value="{$data.copyright}">
													<span class="help-inline">针对搜索引擎设置的 网页声明(copyright)</span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">网页描述：</label>
												<div class="controls">
													<input type="text" placeholder="Meta Description" name="description" id="description" class="m-wrap large" value="{$data.description}">
													<span class="help-inline">针对搜索引擎设置的 网页描述(description)</span>
												</div>
											</div>

											<h3 class="form-section">CONTENT</h3>

											<div class="control-group">
												<label class="control-label">标识</label>
												<div class="controls" style="">
													<div class="span2" style="">
														<label class="checkbox">
														<input type="checkbox" class="status" name="status" value="1" checked />
														是否显示
														</label>
													</div>
													
													<div class="span2" style="">
														<label class="checkbox">
														<input type="checkbox" class="showindex" name="showindex" value="1" <if condition="$data['showindex'] eq 1">checked</if> />
														是否首页显示
														</label>
													</div>
													

												</div>
											</div>
											<div class="control-group">
												<label class="control-label">浏览次数</label>
												<div class="controls">
													<input type="text" placeholder="" name="count" id="count" class="m-wrap span2" value="{$data.count}">
													<span class="help-inline"></span>
												</div>
											</div>

											<div class="control-group">
												<label class="control-label">归属</label>
												<div class="controls" style="">
													<div class="span4" style="height:200px;overflow-y:scroll;">
														<volist name="newsNav" id="vo">
														<label class="checkbox">
														<input type="checkbox" class="newsNav" name="newsNav" value="{$vo.nav_top_id}" <if condition="in_array($vo['product_id'],$data['project_id'])">checked</if> />{$vo.title}
														</label>
														</volist>
													</div>
													<span class="help-inline"></span>

												</div>
											</div>

			
											<div class="control-group">
												<label class="control-label">图片</label>
												<div class="controls">
													
													<img id="imageShow" src="{$data.imageUrl}" />
													<input type="hidden" id="imageUrl" value="{$data.imageUrl}" />
													
														<div id="queue"></div>
														<input id="file_upload" name="file_upload" type="file" multiple="true">
													<span class="help-inline">图片比例 （*）</span>
												</div>
											</div>

											<div class="control-group">
												<label class="control-label">分类</label>
												<div class="controls">
												{$dataclassify}
												</div>
											</div>
											
											<div class="control-group">
												<label class="control-label">标题</label>
												<div class="controls">
													<input type="text" placeholder="Title" name="title" id="title" class="m-wrap span6" value="{$data.title}">
													<span class="help-inline"></span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">短标题</label>
												<div class="controls">
													<input type="text" placeholder="Title" name="title1" id="title1" class="m-wrap span6" value="{$data.title1}">
													<span class="help-inline"></span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">副标题</label>
												<div class="controls">
													<input type="text" placeholder="Title" name="title2" id="title2" class="m-wrap span6" value="{$data.title2}">
													<span class="help-inline"></span>
												</div>
											</div>
											
											<div class="control-group">
												<label class="control-label">来源</label>
												<div class="controls">
													<select class='span3 m-wrap category' name='source' id='source' tabindex='1'>
														<option $selected1  value=''></option>

													</select>
													<input type="text" placeholder="title" name="source1" id="source1" class="m-wrap span3" value="{$data.source1}">
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">作者</label>
												<div class="controls">
													<input type="text" placeholder="" name="author" id="author" class="m-wrap span6" value="{$data.author}">
													<span class="help-inline"></span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">简介</label>
												<div class="controls">
													<textarea id="info" class="m-wrap span6" rows="6" >{$data.info}</textarea>
													<span class="help-inline"></span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">发布时间</label>
												<div class="controls">
													<input type="date" placeholder="Show time" name="showtime" id="showtime" class="m-wrap large" value="{$data.showtime}">
													<span class="help-inline">不填写则为当前时间</span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">优先级</label>
												<div class="controls">
													<input type="text" placeholder="Sort" name="sort" id="sort" class="m-wrap large" value="{$data.sort}">
													<span class="help-inline">默认为0</span>
												</div>
											</div>

											<div class="control-group">
												<label class="control-label">内容</label>
												<div class="controls">
													<textarea cols="80" name="content" rows="10">{$data.content}</textarea>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">移动端内容</label>
												<div class="controls">
													<textarea cols="80" name="content1" rows="10">{$data.content1}</textarea>
												</div>
											</div>
											
											
											
						
											<div class="form-actions">
												<button type="button" onclick="submitClick()" class="btn blue"><i class="icon-ok"></i>保存</button>
												<button type="button" class="btn" onclick="javascript:window.history.go(-1);">返回</button>
											</div>
										</form>
										<!-- END FORM-->  
									</div>
								</div>
							</div>





							
						</div>
						<!-- END DASHBOARD STATS -->
				</div>
				<!-- END PAGE HEADER-->
			</div>
			<!-- END PAGE CONTAINER-->    
		</div>
		<!-- END PAGE -->
	</div>
	<!-- END CONTAINER -->
<include file="Public:footer" />
	
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="__PUBLIC__/metronic/js/app.js"></script>

	<script>
		jQuery(document).ready(function() {    
		   App.init(); // initlayout and core plugins
		});
	</script>
	<!-- END JAVASCRIPTS -->
	<script type="text/javascript">
		$(function(){
			var showEle="imageShow";
			var saveEle="imageUrl";
			var ele="file_upload";

			var imageObj=new images(timestamp,token,swf,uploader,showEle,saveEle,ele,"src");
			setTimeout(imageObj.upload(),10);
		});
		



		
		var editorObj=new editor("__PUBLIC__","content");
		var editorObj1=new editor("__PUBLIC__","content1");
		function submitClick(){
			var saveNav =",";
			$.each($(".checker .checked .newsNav"),function(i,n){
				saveNav+=$(n).val()+",";
			});
			

			var content=editorObj.editor.getData();
			var content1=editorObj1.editor.getData();

			$.post(
				"{:U('Admin/News/index_Submit')}",
				{
					'dataid':$("#dataid").val(),
					'status':$(".checker .checked .status").val(),
					'showindex':$(".checker .checked .showindex").val(),
					'news_classify_id':$('#classify option:selected') .val(),
					'title':$("#title").val(),
					'title1':$("#title1").val(),
					'title2':$("#title2").val(),
					'count':$("#count").val(),
					'author':$("#author").val(),
					'source':$("#source").val(),
					'source1':$("#source1").val(),
					'sort':$("#sort").val(),
					'info':$("#info").val(),
					'access':$("#access").val(),
					'showtime':$("#showtime").val(),
					'imageUrl':$("#imageUrl").val(),
					'content':content,
					'content1':content1,
					'newsNav':saveNav,



					'headtitle':$("#headtitle").val(),
					'keywords':$("#keywords").val(),
					'description':$("#description").val(),
					'searchtitle':$("#searchtitle").val(),
					'copyright':$("#copyright").val()

				},
				function(data){
					if(data==1){
		                success("{:U('Admin/News/index')}");
					}else{
						errorNo();
					}
				}
				
			);
		}
	</script>
</body>
<!-- END BODY -->

</html>
